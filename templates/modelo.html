<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ modelo.nombre }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
    <div class="container py-5">
        <a href="/" class="btn btn-secondary mb-4">⬅ Volver al menú</a>
        <h2 class="mb-3">{{ modelo.nombre }}</h2>
        <p>{{ modelo.descripcion }}</p>
        <p><strong>Fuente:</strong> <a href="{{ modelo.fuente }}" target="_blank">{{ modelo.fuente }}</a></p>

        {% if modelo.imagen.startswith('http') %}
            <!-- Si la imagen viene desde internet -->
            <img src="{{ modelo.imagen }}" alt="{{ modelo.nombre }}" class="img-fluid mt-3 rounded border">
        {% else %}
            <!-- Si la imagen está guardada localmente -->
            <img src="{{ url_for('static', filename='img/' + modelo.imagen) }}" alt="{{ modelo.nombre }}" class="img-fluid mt-3 rounded border">
        {% endif %}
    </div>
</body>
</html>
